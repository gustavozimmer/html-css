<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- Apenas um link para a fonte de ícones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
        <form action="login.php" autocomplete="on" method="post">
            <p>
                <label for="iemail">
                    <span id="icone-pessoa" class="material-symbols-outlined">person</span>
                </label>
                <input type="email" name="email" id="iemail" required placeholder="Seu e-mail">
            </p>
            <p>
                 <label for="isenha">
                    <span id="icone-senha" class="material-symbols-outlined">key</span>
                </label>
                <input type="password" name="senha" id="isenha" required placeholder="Sua senha">
            </p>
            <p>
                <div id="enviar">
                    <input type="submit" value="Entrar">
                </div>
            </p>
            <p>
                <div id="esqueci-senha">
                    <a href="#">Esqueci a senha <span id="icone-mail" class="material-symbols-outlined">mail</span></a>
                </div>
            </p>
        </form>
    </main>    
</body>
</html>
